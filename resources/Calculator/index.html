<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
</head>

<body>
    <h1 class="text-center">Calculator</h1>
    <div class= "container flex flex-col item-center mx-auto">
        <div class="row">
            <input style="font-size: 35px;" class="input" type="text"/>
        </div>
        <div class="row">
            <button class="button3">AC</button>
            <button class="button3">C</button>
            <button class="button3">Sq</button>
            <button class="button3">*</button>
        </div>
        <div class="row">
            <button class="button1">7</button>
            <button class="button2">8</button>
            <button class="button1">9</button>
            <button class="button3">/</button>
        </div>
        <div class="row">
            <button class="button1">4</button>
            <button class="button2">5</button>
            <button class="button1">6</button>
            <button class="button3">+</button>
        </div>
        <div class="row">
            <button class="button1">1</button>
            <button class="button2">2</button>
            <button class="button1">3</button>
            <button class="button3">-</button>
        </div>
        <div class="row">
            <button class="button4">0</button>
            <button class="button2">.</button>
            <button class="button1">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
